
<!DOCTYPE html>
<html>
<head>

<body>
<div class="select" style="margin-right:10px; margin-top:10px; position:fixed; right:10px;">

        <option value="http://127.0.0.1:8000/">Cообщество</option>
    </select></div>

    
<div class="container">
    <div class="item" id="FtuIVVjasNMV"
         style="width:900px;height:500px;"></div>
</div>
<script type="text/javascript">
    "use strict";
    let myChart_FtuIVVjasNMV = echarts.init(document.getElementById('FtuIVVjasNMV'), "white");
    let option_FtuIVVjasNMV = {
        title: {"text":"Поиск сообществ",},
        tooltip: {},
        legend: {},
        series: [
        {"name":"graph","type":"graph","links":[{"source":"Айта","target":"Николай"},{"source":"Владимир","target":"Мичил"}],"layout":"force","force":{"repulsion":8000},"data":[{"name":"Айта",},{"name":"Николай",},{"name":"Сайтал",},{"name":"Мичил",},{"name":"Артём",},{"name":"Мстислав",},{"name":"Владимир",}],"label":{"show":false},"emphasis":{"label":{"show":false},},"markLine":{"label":{"show":false}},"markPoint":{"label":{"show":false}},},
        ],

    <br/>

    .container {display: flex;justify-content: center;align-items: center;}

</style>
</body>
</html>
